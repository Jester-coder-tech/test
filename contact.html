    <h1>For More Information</h1>
<h2>You can Message us here</h2>
<fieldset>
<form action="mailto:johnnasak@gmail.com" method="post" enctype="text/plain"></form>
<!--Name field-->
<label for="name">Name:</label><br>
<input type="text" id="name" name="name" placeholder="Full Name" required><br><br>
<!--email field-->
<label for="email">Email:</label><br>
<input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
<!--Subject-->
<label for="subject">Subject:</label><br>
<input type="text" id="subject" name="subject" placeholder="message subject"><br><br>
<!--Message-->
<label for="message">Message:</label><br>
<textarea id="message" name="message" rows="5" placeholder="write your message here..." required></textarea><br><br>
<!--Submit botten-->
<button type="submit">send</button>
</fieldset>
